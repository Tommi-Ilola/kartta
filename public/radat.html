<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>Ratanumeroiden Listaus</title>
</head>
<body>
    <div id="ratanumerotContainer">Ladataan ratanumeroita...</div>
<script>
function haeKaikkiRatanumerot() {
    const url = 'https://rata.digitraffic.fi/infra-api/0.7/radat.geojson';

    console.log("Tehdään API-kutsu osoitteeseen:", url); // Lisätty console.log
    fetch(url)
        .then(response => response.json())
			.then(data => {
				document.getElementById('ratanumerotContainer').textContent = JSON.stringify(data, null, 2);
			})
        .catch(error => console.error('Virhe ladattaessa radat.geojson dataa:', error));
}

document.addEventListener('DOMContentLoaded', haeKaikkiRatanumerot);

</script>
</body>
</html>
